<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>

    <!-- Linking css -->
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">


</head>
<body>
    <div id="overlay-text">CORRECT!!</div>
    <div class="container">
        <ul class="guess-box">
            <li class="correct guess">Correct: <span class="guess-score guess-correct">0</span></li>
            <li class="incorrect guess">Incorrect: <span class="guess-score guess-incorrect">0</span></li>
        </ul>
        <div class="coin-image">
        </div>
        <ul class="buttons">
            <li id="head" class="button">Head</li>
            <li id="tail" class="button">Tail</li>
        </ul>
    </div> 
</body>
<script src="./js/app.js"></script>
</html>
